<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Projekt PZ">
        <meta name="author" content="Agnieszka Warys">
                                
        <title>System monitorowania rozproszonych zasobów komputerowych</title>
                                
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
            
        <!-- Datapicker CSS -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css" rel="stylesheet">
                                        
        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet">
    </head>
    
    <body>
        <div>
            <label id="Warning" class="warning"></label>
        </div>
        <div class="inner">
            <div class="container row">
                <form role="form">
                    <div class="form-group col-md-6">
                        <select class="form-control" id="wybierzMonitor" onchange="enableButton()">
                            <option value="" selected disabled>Wybierz monitor...</option>
                        </select>
                        <br>
                    </div>
                    <div class="col-md-3">
                        <button id="chooseMonitorButton" type="button" class="btn btn-primary" onclick="chooseMonitor()" disabled>Wybierz</button>
                    </div>
                    <br/> <br/>
                </form>
            </div>
            <div id="hostsData">
                <div class="col-md-5 my-multiselect">
                    <label><b>Dostępne hosty:</b></label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nazwa" placeholder="Szukaj...">
                    </div>
                    <select multiple class="form-control my-list" id="sel2" onchange="changeFunc()">

                    </select>
                </div>
                <div class="container row" id="daneSensora">
                    <table id="daneSensoraTab">

                    </table>
                </div>
                <div class="container row"  id="metryki">
                    <div class="col-md-5 my-multiselect">
                        <label><b>Dostępne metryki:</b></label>
                        <select multiple class="form-control my-list" id="sel3" onchange="changeFunc2()"></select>
                        <button type="button" class="btn" onclick="currMetric()">Aktualne</button>
                        <button type="button" class="btn" onclick="archMetric()">Archiwalne</button>
                        <button type="button" class="btn" onclick="addMetric()" id="addMetricBtn">Dodaj metrykę</button>
                        <button type="button" class="btn" onclick="delMetric()" id="delMetricBtn">Usuń metrykę</button>
                    </div>
                </div>
                <div id="daneMetryki">
                    <table id="daneMetrykiTab">

                    </table>
                </div>
            </div>

        </div>



    



        <div class="inner inner2">
        <!-- Zakładki -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#my-tab-1" role="tab" data-toggle="tab">Pomiary proste</a></li>
                <li><a href="#my-tab-2" role="tab" data-toggle="tab">Pomiary zlozone</a></li>
            </ul>
        <!-- Zawartość zakładek -->
            <div class="tab-content">
                <div class="tab-pane active my-tab" id="my-tab-1">
                    <div class="row">
                        <form>
                            <div class="col-md-4">
                                </br>
                                <div class="form-group">
                                    <input type="number" class="form-control my-form-field" id="IleOstatnich" placeholder="ilość ostatnich pomiarów">
                                </div>
                                <div class="form-group">
                                    <input type="" class="form-control my-form-field date-picker" id="OdKiedy" placeholder="Od kiedy">
                                </div>
                                <div class="form-group">
                                    <input type="" class="form-control my-form-field date-picker" id="DoKiedy" placeholder="Do kiedy">
                                </div>
                                </br>
                                </br>
                                <button type="submit" class="btn btn-primary">Pokaż</button>
                            </div>
                            <div class="col-md-2 checkboxs">
                                </br>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">CPU</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">MEM</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">HDD</label>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="tab-pane my-tab" id="my-tab-2">Tu będą pomiary złożone</div>
                </div>
            </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
        <script src="js/index.js"></script>
        
        
        <script type="text/javascript">
            $(".date-picker").datepicker();
            $(".date-picker").on("change", function () {
                                 var id = $(this).attr("id");
                                 var val = $("label[for='" + id + "']").text();
                                 $("#msg").text(val + " changed");
                                 });
        </script>
    </body>
</html>
