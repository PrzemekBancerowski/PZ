<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Projekt PZ">
        <meta name="author" content="Agnieszka Warys">
                                
        <title>System monitorowania rozproszonych zasobów komputerowych</title>
                                
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
                                        
        <!-- Custom CSS -->
        <link href="css/login_custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">                 
                    <div class="inner cover">
                        <h2 class="cover-heading">Nowe konto</h2>
                        <form>
                            <div class="form-group">
                                <label for="InputLogin">Email</label>
                                <input type="email" class="form-control formField" id="InputLogin" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Hasło</label>
                                <input type="password" class="form-control formField" id="InputPassword" placeholder="Haslo">
                            </div>
                            <button type="submit" class="btn btn-lg btn-default">Zarejestruj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
